<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- for font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <script
      src="https://kit.fontawesome.com/2481b66331.js"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>ODIN Calc</title>

    <!-- code for favicon -->

    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="/favicon.ico/icons8-calculator-96-white.png"
      id="favicon-dark"/>

      <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="/favicon.ico/icons8-calculator-96.png"
      id="favicon-light"/>
  </head>

  <body>
    <div class="invisible"></div>
    <div class="container">
      <div id="screen">0</div>
      <div class="btn-container">
        <div class="btn-rows">
          <button id="clear">Clear</button>
          <button id="sign_swt">+/-</button>
          <button class="exp">+</button>
        </div>

        <div class="btn-rows">
          <button class="num-btns" value="7">7</button>
          <button class="num-btns" value="8">8</button>
          <button class="num-btns" value="9">9</button>
          <button class="exp">-</button>
        </div>

        <div class="btn-rows">
          <button class="num-btns" value="4">4</button>
          <button class="num-btns" value="5">5</button>
          <button class="num-btns" value="6">6</button>
          <button class="exp">x</button>
        </div>

        <div class="btn-rows">
          <button class="num-btns" value="1">1</button>
          <button class="num-btns" value="2">2</button>
          <button class="num-btns" value="3">3</button>
          <!-- <button class="exp" value="/">&divide;</button> -->
          <button class="exp">รท</button>
        </div>

        <div class="btn-rows">
          <button class="num-btns" id="zero" value="0">0</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
    <footer>
      Designed and Implemented by Zohaib |
      <a
        href="https://github.com/ZDON-Official/Odin-Calculator"
        target="_blank"
        rel="noopener noreferrer">
        GitHub <i class="fa fa-external-link"></i>
      </a>
    </footer>
  </body>
</html>
