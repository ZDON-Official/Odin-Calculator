<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>ODIN Calc</title>
  </head>
  <body>
    <div class="container">
      <div id="screen">This is the screen</div>
      <div class="btn-container">
        <div class="num-btns-container">
          <div>
            <button class="num-btns" value="7">7</button>
            <button class="num-btns" value="8">8</button>
            <button class="num-btns" value="9">9</button>
          </div>

          <div>
            <button class="num-btns" value="4">4</button>
            <button class="num-btns" value="5">5</button>
            <button class="num-btns" value="6">6</button>
          </div>

          <div>
            <button class="num-btns" value="1">1</button>
            <button class="num-btns" value="2">2</button>
            <button class="num-btns" value="3">3</button>
          </div>
        </div>
        <div class="exp-btn">
          <div class="exp">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
          </div>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
