<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>ODIN Calc</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">This is the screen</div>
      <div class="btn-container">
        <div class="num-btns">
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>

          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>

          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
        </div>
        <div class="exp-btn">
          <div class="exp">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
          </div>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
