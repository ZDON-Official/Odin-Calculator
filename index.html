<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>ODIN Calc</title>
  </head>
  <body>
    <div></div>
    <div class="container">
      <div id="screen">0</div>
      <div class="btn-container">
        <div class="btn-rows">
          <button id="clear">Clear</button>
          <button id="sign_swt">+/-</button>
          <button class="exp">+</button>
        </div>

        <div class="btn-rows">
          <button class="num-btns" value="7">7</button>
          <button class="num-btns" value="8">8</button>
          <button class="num-btns" value="9">9</button>
          <button class="exp">-</button>
        </div>

        <div class="btn-rows">
          <button class="num-btns" value="4">4</button>
          <button class="num-btns" value="5">5</button>
          <button class="num-btns" value="6">6</button>
          <button class="exp">x</button>
        </div>

        <div class="btn-rows">
          <button class="num-btns" value="1">1</button>
          <button class="num-btns" value="2">2</button>
          <button class="num-btns" value="3">3</button>
          <button class="exp">&#247</button>
        </div>

        <div class="btn-rows">
          <button class="num-btns" id="zero" value="0">0</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
    <footer>Designed and Implemented by Zohaib</footer>
  </body>
</html>
